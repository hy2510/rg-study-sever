<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
    <script
      type="text/javascript"
      src="../../include/js/jquery-3.5.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../include/js/sweetalert.min.js"
    ></script>
    <script type="text/javascript" src="../../include/js/api.js"></script>
    <script type="text/javascript" src="../../include/js/common.js"></script>
    <script type="text/javascript" src="../../include/js/language.js"></script>
    <script type="text/javascript">
      const sslStudyInfo = '<%=jsonStr%>'
    </script>
  </head>
  <body>
    <script type="text/javascript">
      window.onload = function () {
        const bookcode = Number(ssStudyInfo.book)
        if (bookcode >= 601 && bookcode <= 615) {
          location.replace('../fillthebasket/Default.html')
        } else if (bookcode >= 616 && bookcode <= 635) {
          location.replace('../slingshot/Default.html')
        } else if (bookcode >= 636 && bookcode <= 650) {
          location.replace('../taptaptap/Default.html')
        } else if (bookcode >= 651 && bookcode <= 675) {
          location.replace('../carracing/Default.html')
        }
      }
    </script>
  </body>
</html>
